<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="Container" id="Container">
    <!-- START CONTAINER QR -->
    <section class="Container__CardQR" id="Container__CardQR">
      <!-- START IMAGE CARDQR -->
      <div class="Container__CardQR-Image" id="Container__CardQR-Image">
        <img src="images/image-qr-code.png" alt="Code QR">
      </div>
      <!-- START TEXT CARDQR -->
      <p class="Container__CardQR-Title" id="Container__CardQR-Title">
        Improve your front-end
        <br> 
        skills by building projects
      </p>
      <p class="Container__CardQR-SubTitle" id="Container__CardQR-SubTitle">
        Scan the QR code to visit Frontend 
        <br> 
        Mentor and take your coding skills to
        <br>
        the next level
      </p>
    </section>
  </main>
</body>
</html>
